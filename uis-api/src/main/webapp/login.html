<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Login</title>
	
	<script type="text/javascript" src="js/jquery/jquery-1.11.1.min.js"></script>
</head>
<body>
<!-- form method="POST" action="j_security_check">

  Username: <input type="text"     name="j_username"><br />

  <br />

  <input type="submit" value="Login">
</form-->

  Username: <input type="text"     name="j_username"><br />
  Password: <input type="password" name="j_password"><br />
  <br />
  
  <div id="errmsg">
  	Login/password incorrect
  </div>

  <input type="button" value="Login" onclick="login();">
</body>

<script>
	jQuery('#errmsg').hide();
	
	function getQueryVariable(variable) {
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		
		for (var i=0;i<vars.length;i++) {
			var pair = vars[i].split("=");
			
			if (pair[0] == variable) {
				return pair[1];
			}
		} 
	}
	
	var url = getQueryVariable('url');
	
	function login() {
		var login = jQuery('input[name=j_username]').val();
		var password = jQuery('input[name=j_password]').val();
		
		var dataString = 'j_username='+login
					   +'&j_password='+password;
		
		jQuery.ajax({
			type: "POST",
			url: "j_security_check",
			data: dataString,
			success: function(data) {
				jQuery('#errmsg').hide();
				console.log(data);
				
				if (data === 'success') {
					window.location = url;
				}
				
				if (data === 'error') {
					console.log('aha error');
					jQuery('#errmsg').show();
				}
			}
		});
	};

	jQuery.ajax({
		type: "GET",
		url: "http://localhost:8080/uis-api/rest/service",
		//data: "url=http://localhost/es/ui/app",
		success: function(data) {
			console.log(data);
		}
	});
</script>
</html>
